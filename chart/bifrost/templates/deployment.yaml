apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ include "bifrost.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "bifrost.name" . }}
    helm.sh/chart: {{ include "bifrost.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "bifrost.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "bifrost.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      volumes:
        - name: nginx-conf
          configMap:
            name: nginx-conf
        - name: routes-json
          configMap:
            name: routes-json
        - name: nginx-ssl
          secret:
            secretName: nginx-ssl
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          lifecycle:
            postStart:
              exec:
                command: 
                  - "/bin/sh"
                  - "-c"
                  - >
                    mkdir /speed-test;
                    cd /speed-test;
                    dd if=/dev/zero of=1KB.dat   count=1 bs=1024;
                    dd if=/dev/zero of=10KB.dat  count=10 bs=1024;
                    dd if=/dev/zero of=100KB.dat count=100 bs=1024;
                    dd if=/dev/zero of=1MB.dat   count=1024 bs=1024;
                    dd if=/dev/zero of=10MB.dat  count=10240 bs=1024;
                    dd if=/dev/zero of=100MB.dat count=102400 bs=1024;
          ports:
            - name: https
              containerPort: 4443
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: 80
          readinessProbe:
            httpGet:
              path: /
              port: 80 
          volumeMounts:
            - mountPath: /etc/nginx/conf.d
              name: nginx-conf
            - mountPath: /usr/local/openresty/nginx/conf/ssl
              name: nginx-ssl
            - mountPath: /usr/local/openresty/nginx/bifrost/
              name: routes-json
          resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
